<!-- Experience Highlights Section -->
<section id="portfolio" class="bg-light-gray" style="padding: 60px 0;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Experience Highlights</h2>
                <h3 class="section-subheading text-muted">A look into some of the most impactful projects I've worked on.</h3>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal" style="text-decoration: none;">
                        <!-- <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-eye fa-3x" style="color: white;"></i>
                            </div>
                        </div> -->
                        <!-- Ícono dinámico con color -->
                        <div style="display: flex; justify-content: center; align-items: center; height: 120px;">
                            <i class="{{ post.thumbnail }} fa-5x" style="color: {{ post.icon-color }};"></i>
                        </div>
                    </a>
                    <div class="portfolio-caption" style="text-align: center; padding: 10px;">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
