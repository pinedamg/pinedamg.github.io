# Color settings (hex-codes without the leading hash-tag)
color:
  primary: ff9900 # Naranja cálido (color principal)
  secondary: ffa500 # Naranja más suave (detalles y acentos secundarios)
  secondary-dark: 333 # Gris oscuro (texto o fondos secundarios)
  muted: 555 # Gris medio (texto suave o descripciones)

# Font Families
font:
  primary: 'Montserrat, "Helvetica Neue", Helvetica, Arial, sans-serif' # Fuente principal para encabezados
  secondary: '"Roboto Slab", "Droid Serif", "Helvetica Neue", Helvetica, Arial, sans-serif' # Fuente secundaria para texto
